<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test - No JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold mb-4">Minimal Test Page</h1>
        <p class="mb-4">This page has NO JavaScript except Tailwind CSS.</p>
        <p class="mb-4">If this page ALSO expands infinitely, the problem is Tailwind CSS or browser CSS.</p>
        <p class="mb-4">If this page DOES NOT expand, the problem is in the JavaScript code.</p>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-3">Test Content</h2>
            <p>This is static content. The page should NOT expand.</p>
        </div>
    </div>
    
    <!-- NO JAVASCRIPT AT ALL -->
</body>
</html>
