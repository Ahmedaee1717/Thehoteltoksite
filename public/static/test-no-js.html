<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meeting Studio - NO JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-video text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">Live Meeting Studio</h1>
                        <p class="text-sm opacity-90">TEST - NO JAVASCRIPT</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-500 px-6 py-4 text-white">
                        <h2 class="text-lg font-semibold">Live Transcript</h2>
                    </div>
                    <div class="h-96 overflow-y-auto p-6 space-y-4">
                        <div class="text-center text-gray-400 py-12">
                            <p>This page has the SAME HTML structure but NO JavaScript</p>
                            <p class="text-sm mt-2">If this does NOT expand, the problem is in the JavaScript</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="font-semibold mb-4">Test Panel</h3>
                    <p>Static content only</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ABSOLUTELY NO JAVASCRIPT -->
</body>
</html>
