<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailgun Domain Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">üîç Mailgun Configuration Test</h1>
        
        <div class="space-y-4">
            <button id="testConfig" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700">
                Test Current MAILGUN_DOMAIN
            </button>
            
            <div id="result" class="mt-4 p-4 bg-gray-50 rounded-lg hidden">
                <pre id="resultText" class="whitespace-pre-wrap text-sm"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testConfig').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            resultDiv.classList.remove('hidden');
            resultText.textContent = 'Testing...';
            
            try {
                // Try to send a test email to get error details
                const response = await fetch('/api/email/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: 'test@example.com',
                        subject: 'Config Test',
                        body: 'Testing MAILGUN_DOMAIN configuration',
                        useAI: false
                    })
                });
                
                const result = await response.json();
                
                resultText.textContent = JSON.stringify(result, null, 2);
                
                // Highlight the domain issue
                if (result.error && result.error.includes('www')) {
                    resultText.textContent += '\n\n‚ö†Ô∏è FOUND ISSUE: Error mentions "www" - MAILGUN_DOMAIN might still be set to www.investaycapital.com';
                }
                
                if (result.mailgunError) {
                    resultText.textContent += '\n\n‚ö†Ô∏è Mailgun Error:\n' + result.mailgunError;
                }
                
            } catch (error) {
                resultText.textContent = '‚ùå Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
